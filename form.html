<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Converter</title>
</head>
<body>
  <h1>Currency Converter</h1>
  <form action="/submit">
    <label for="convfrom">Converting From</label>
    <input type="text" name="convfrom"> <br>
    <label for="convto">Converting To</label>
    <input type="text" name="convto"> <br>
    <label for="amount">Amount</label>
    <input type="number" name="amount"> <br>
    <button>Submit</button>
  </form>
  
</body>
</html>
